<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Modernizr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <!-- Textillate Animation CSS -->
    <link rel="stylesheet" href="assets/vendore/texllate/animate.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container"></div>

    <section id="oval" class="mb-4">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
                    <canvas id="canvasOne" width="1300" height="590" style="position:absolute;"></canvas>

                    <div id="JarviHood">
                        <div class="square">
                            <span class="circle"></span>
                            <span class="circle"></span>
                            <span class="circle"></span>
                        </div>
                    </div>
                </div>
                <h5 class="text-light text-center">Ask Me Anything</h5>

                <div class="col-md-12 mt-4 pt-4">
                    <div class="text-center">
                        <div id="TextInput" class="d-flex">
                            <input type="text" class="input-field" name="chatbox" id="chatbox" placeholder="type here ...">
                            <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                            <button id="chatBtn" class="glow-on-hover"><i class="bi bi-chat-dots"></i></button>
                            <button id="settingBtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </section>

    <section id="SiriWave" class="mb-4" hidden>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                        <div>
                            <p class="text-start text-light mb-4 siri-message">I designed a secure and convenient tool for generating strong and unique passwords tailored to your specific needs.</p>
                            <div id="siri-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Siri Wave JS -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <!-- Textillate JS -->
    <script src="assets/vendore/texllate/jquery.fittext.js"></script>
    <script src="assets/vendore/texllate/jquery.lettering.js"></script>
    <script src="https://jschr.github.io/textillate/jquery.textillate.js"></script>

    <!-- Custom Scripts -->
    <script src="script.js"></script>
    <script src="main.js"></script>
    <script src="eel.js"></script>
    <script src="controller.js"></script>

</body>

</html>
